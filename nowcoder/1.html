<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 6;
        var cub = num * num * num;
        var arr = new Array();
        var sum = 0
        //通项公式为cub = num*arr[0]+n*(n-1);
        arr[0] = (cub - num * (num - 1)) / num;
        for (var i = 0; i < num; i++) {
            arr[i] = arr[0] + 2 * i;
            sum += arr[i];
        }
        if (sum === cub) {
            console.log(arr.join('+'));
        }
    </script>
</head>

</body>

</html>
